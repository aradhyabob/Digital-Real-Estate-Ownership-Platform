  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - Land Registry Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/nicepage.css" media="screen">
    <link rel="stylesheet" href="css/index.css" media="screen">
    <script src="js/particles.js"></script>
  </head>
  <div id="particles-js"></div>

  <body>
    <!-- Particle Background -->

    <!-- Header -->
    <header class="u-header">
      <div class="u-sheet-1">
        <h1>Blockchain Land Registry</h1>
      </div>
    </header>

    <!-- Main Section -->
    <section class="u-section-1 d-flex justify-content-center align-items-center">
      <div class="u-sheet-1 glass-bg text-center">
        <h2 class="u-text-1 mb-4">Connect Your Wallet</h2>
        <button onclick="connectToBlockchain()" id="connectBtn" class="btn btn-primary btn-lg">
          <i class="bi bi-wallet2" style="font-size: 30px;"></i> 
        </button>
        <p id="walletStatus" style="color: green; font-weight: bold;"></p>

        <!-- Modal Toggle Button -->
        <button id="toggleFeedBtn" class="btn btn-outline-light mt-4" data-bs-toggle="modal" data-bs-target="#feedModal">
          View Transactions
        </button>
      </div>
    </section>

    <!-- Modal for Transaction Feed -->
    <div class="modal fade" id="feedModal" tabindex="-1" aria-labelledby="feedModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content glass-bg text-white">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="feedModalLabel">Transaction Feed</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul id="transactionList" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Notification Area -->
    <div id="notifyUser"></div>

    <!-- Loading Spinner -->
    <div id="loadingDiv">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div>Processing your request...</div>
    </div>

    <!-- Footer -->
    <footer class="u-footer text-center py-3 text-white">
      <div>
        <a href="#" class="btn-link">Home</a>
        <a href="#" class="btn-link">About</a>
        <a href="#" class="btn-link">Contact</a>
      </div>
      <div class="mt-2 small">
        &copy; 2025 Digital Real Estate Portal<br>
        <span class="d-block">Under the guidance of</span>
        <strong>Prof. Kaajal Sharma</strong>
      </div>
      
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="js/index.js"></script>
    <script>
      particlesJS.load("particles-js", "js/particles-config.json", function () {
        console.log("Particles loaded");
      });
    </script>
  </body>
  </html>
